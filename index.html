<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">


  <script src="https://kit.fontawesome.com/8d9d6854d7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Guess my number</title>
</head>
<body>
  <header>
<h2>Guess my Number</h2>
<p class="range">&lt Between 1 and 20 &gt</p>
<div class="number">?</div>  
</header>

  <main>
<div class="input">
  <input type="number" class="guess"> <br>
  <button class="btn check">Check!</button> <br>
  
</div>
<div class="text-display">
<p class="message">Start guessing...</p>
<p class="label-score">Score: <span class="score">20</span></p>
<p class="label-highscore">HighScore: <span class="highscore">0</span></p>
<button class="btn play-again again">Play Again</button>
</div>

  </main>






<script src="game.js"></script>

</body>
</html>
